function rgb2hesh(r, g, b ){
	if (r < 10 ) r ='0' + r;
		if (g < 10 ) g ='0' + g;
			if (b<10 ) b ='0' + b;

return "#" + r.toString(16) + g.toString(16) + b.toString(16);
}

function number2object(num){
	var lab =['еденицы', 'десятки', 'сотни', 'тысячи'];
	var buffer = num.toString().split('').reverse();
	result ={};
	for(var i =0; i < buffer.length; i++){
		result[lab[i]] = buffer[i];
	}
	return result;
}


function objectToQueryString (object){
	var str= '';
	for ( var k in object){
		str += k + '=' + object[k] + '&';
	}

	return str.substr(0, str.lenght, -1);
}
